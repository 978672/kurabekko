<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="" />
    <!-- iconの画像挿入 -->
    <!-- <link rel="icon" href="" /> -->

    <title>くらべっこ</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="compare.js" defer></script>
  </head>
  <body>
    <article class="wrapper">
      <div>
        <h1>くらべっこ</h1>
        <p>2つの商品を比較します</p>
      </div>
      <div class="container">
        <div id="left">
          <p>価格(円)</p>
          <input type="tel" id="kakaku1" name="kakaku1" class="form-control" />
          <p>内容量(l/g/m)</p>
          <input
            type="tel"
            id="capacity1"
            name="capacity1"
            class="form-control"
          />
          <p class="mt-3 mb-1" id="resLabel1"></p>
          <h1 id="res1"></h1>
          <h2 id="sign1"></h2>
          <button
            type="button"
            class="btn btn-info"
            onclick="reset(document.getElementById('left'));"
          >
            リセット
          </button>
        </div>
        <div id="right">
          <p>価格(円)</p>
          <input type="tel" id="kakaku2" name="kakaku2" class="form-control" />
          <p>内容量(l/g/m)</p>
          <input
            type="tel"
            id="capacity2"
            name="capacity2"
            class="form-control"
          />
          <p class="mt-3 mb-1" id="resLabel2"></p>
          <h1 id="res2"></h1>
          <h2 id="sign2"></h2>
          <button
            type="button"
            class="btn btn-info"
            onclick="reset(document.getElementById('right'));"
          >
            リセット
          </button>
        </div>
      </div>
      <div>
        <input type="submit" value="計算" onclick="calculateResult();" />
      </div>
      <div id="display"></div>
    </article>
    <footer></footer>
  </body>
</html>
